<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVJOBS</title>
    <!-- Bootstrap + cores personalizadas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a; /* fundo preto escuro */
            color: #eee; /* texto claro */
        }
        .navbar {
            background-color: #4b0082; /* roxo escuro */
        }
        .navbar-brand, .nav-link {
            color: #eee !important;
        }
        .nav-link:hover {
            color: #d1c4e9 !important; /* hover roxo claro */
        }
        .btn-primary {
            background-color: #6a0dad;
            border-color: #6a0dad;
        }
        .btn-primary:hover {
            background-color: #7f1ed9;
            border-color: #7f1ed9;
        }
        .alert {
            margin-top: 20px;
        }
        a {
            color: #d1c4e9;
        }
        a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'job_list' %}">DEVJOBS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'job_list' %}">Vagas</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'my_jobs' %}">Minhas Vagas</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'job_create' %}">Criar Vaga</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Sair</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Registrar</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Mensagens de sucesso/erro -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Conteúdo de cada página -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
